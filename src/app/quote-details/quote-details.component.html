<div class="card bg-default text-black text-center p-3">
    <blockquote class="blockquote mb-0">
      <p>{{quote.quoteLyrics}}</p>
      <footer class="blockquote-footer">
        <small>
          {{quote.quoteName}} posted on {{quote.completeDate|date}}
        </small>
      </footer>
    </blockquote>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="up" class="btn btn-default"><span class="fa fa-thumbs-up" aria-hidden="true"></span></button>
      </div>
      <div class="btn-group" role="group">
        <input type="text" id="vote" value="0" size="1" readonly />
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="down" class="btn btn-default"><span class="fa fa-thumbs-down" aria-hidden="true"></span></button>
      </div>
    </div>
  </div>
